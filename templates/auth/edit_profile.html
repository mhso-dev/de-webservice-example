{% extends 'base.html' %}

{% block title %}프로필 수정 - 데이터 엔지니어링 쇼핑몰{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">프로필 수정</h4>
                <a href="{{ url_for('auth.profile') }}" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-left"></i> 프로필로 돌아가기
                </a>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.edit_profile') }}">
                    <div class="mb-4">
                        <h5>개인 정보</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ current_user.first_name or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">성</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ current_user.last_name or '' }}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h5>비밀번호 변경</h5>
                        <hr>
                        <div class="mb-3">
                            <label for="current_password" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="current_password" name="current_password">
                            <div class="form-text">비밀번호를 변경하려면 현재 비밀번호를 입력하세요.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">새 비밀번호</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 변경사항 저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
